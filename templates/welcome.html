<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the page to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes layout responsive on mobile -->
    <title>Welcome</title> <!-- Title shown in the browser tab -->

    <style>
        /* Load the JetBrains Mono regular font */
        @font-face {
            font-family: "JetBrains Mono"; /* Name used when applying the font */
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Regular.woff2") format("woff2"); /* Font file location */
            font-weight: 400; /* Regular weight */
        }

        /* Load the JetBrains Mono bold font */
        @font-face {
            font-family: "JetBrains Mono"; /* Same family name as above */
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Bold.woff2") format("woff2"); /* Bold font file */
            font-weight: 700; /* Bold weight */
        }

        body {
            margin: 0; /* Removes default page margin */
            padding: 0; /* Removes default page padding */
            background: #0d0d0f; /* Dark background color */
            font-family: "JetBrains Mono", monospace; /* Sets page font */
            color: #f2efe6; /* Light text color */
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Full viewport height */
        }

        .welcome-card {
            background: #1c1c1f; /* Card background color */
            width: 420px; /* Fixed card width */
            padding: 40px; /* Inside spacing */
            border-radius: 14px; /* Rounded corners */
            box-shadow: 0 0 25px rgba(0,0,0,0.55); /* Soft outer shadow */
            text-align: center; /* Center-align all content */
            border: 1px solid rgba(255,255,255,0.04); /* Subtle border */
        }

        .mascot {
            width: 150px; /* Mascot image width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space below the image */
        }

        h2 {
            font-size: 28px; /* Header text size */
            font-weight: 700; /* Bold text */
            margin-bottom: 15px; /* Spacing below the header */
            color: #ffffff; /* White text */
        }

        p {
            font-size: 16px; /* Paragraph text size */
            color: #d5d3cd; /* Slightly muted text */
            margin-bottom: 25px; /* Space below the paragraph */
        }

        .button {
            display: inline-block; /* Makes the link behave like a button */
            padding: 12px 24px; /* Button inner spacing */
            background: #a6c48a; /* Green background color */
            color: #1c1c1f; /* Dark text color for contrast */
            border-radius: 8px; /* Rounded button corners */
            font-weight: 700; /* Bold button text */
            text-decoration: none; /* Removes underlines */
            transition: 0.25s; /* Smooth transition on hover */
            margin: 5px; /* Small spacing between buttons */
        }

        .button:hover {
            background: #9ab983; /* Slightly darker green when hovered */
        }
    </style>
</head>

<body> <!-- Main page content -->
    <div class="welcome-card"> <!-- Container for the card -->
        <img class="mascot" src="/static/images/yuki_down.png" alt="Mascot"> <!-- Mascot image -->
        <h2>Welcome!</h2> <!-- Page heading -->
        <p>You have successfully logged in.</p> <!-- Descriptive message -->

        <a href="/chat" class="button">Open Chat</a> <!-- Button linking to chat -->
        <a href="/" class="button">Log Out</a> <!-- Button linking to logout/home -->
    </div>
</body>
</html>
