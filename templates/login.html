<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* local font */
        @font-face {
            font-family: "JetBrains Mono";
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Regular.woff2") format("woff2");
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "JetBrains Mono";
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Bold.woff2") format("woff2");
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0d0d0f; /* charcoal */
            font-family: "JetBrains Mono", monospace;
            color: #f2efe6; /* off-white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #1c1c1f; /* dark grey */
            width: 380px;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.55);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.04);
            position: relative;
        }

        /* wrap mascot + bubble */
        .mascot-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 16px; /* space below mascot */
        }

        /* angry ascot */
        .mascot,
        .mascot-angry {
            width: 150px;
            height: auto;
            /* no white flash */
            opacity: 0;
            transition: opacity 0.25s ease-in;
            display: block;
        }

        /* fade in */
        .mascot.loaded,
        .mascot-angry.loaded {
            opacity: 1;
        }

        /* shake animation */
        .mascot-angry.loaded {
            animation: shake 0.4s ease-in-out 0.25s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
            100% { transform: translateX(0); }
        }

        /* speech bubble */
        .speech-bubble {
            background: #a6c48a;
            color: #1c1c1f;
            font-weight: 700;
            padding: 8px 14px;
            border-radius: 8px;
            display: inline-block;
            font-size: 13px;
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%) translateY(-8px);
            opacity: 0;
            transition: opacity 0.25s ease-in;
            white-space: nowrap;
        }

        /* bubble fades in */
        .speech-bubble.loaded {
            opacity: 1;
        }

        .speech-bubble::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #a6c48a; /* little triangle pointing down */
        }

        /* white title */
        h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-size: 14px;
            text-align: left;
            color: #e0ded8;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2e2e31;
            outline: none;
            font-size: 16px;
            font-family: "JetBrains Mono", monospace; /* terminal-style */
            font-weight: 700; /* bold-terminal-style */
            background: #121214;
            color: #ffffff;
            transition: 0.2s;
        }

        /* green border */
        input:focus {
            border-color: #a6c48a;
            box-shadow: 0 0 0 2px rgba(166, 196, 138, 0.35);
        }

        /* green button */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #a6c48a;
            border: none;
            border-radius: 8px;
            color: #1c1c1f;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #9ab983;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 50, 50, 0.1);
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="mascot-wrapper">
            {% if error %}
                <img class="mascot-angry" src="/static/images/yuki_angry.png" alt="Angry Mascot">
                <div class="speech-bubble">HEY!<br>That's wrong!</div>
            {% else %}
                <img class="mascot" src="/static/images/yuki.png" alt="Cat Mascot">
            {% endif %}
        </div>
        <h2>Strop-WebUI</h2>
        {% if error %}
            <div class="error">Invalid username or password</div>
        {% endif %}
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- animation trigger -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mascots = document.querySelectorAll(".mascot, .mascot-angry");
            const bubbles = document.querySelectorAll(".speech-bubble");
            mascots.forEach(m => m.classList.add("loaded"));
            bubbles.forEach(b => b.classList.add("loaded"));
        });
    </script>

</body>
</html>
