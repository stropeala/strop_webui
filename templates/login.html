<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Load local font */
        @font-face {
            font-family: "JetBrains Mono";
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Regular.woff2") format("woff2");
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "JetBrains Mono";
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Bold.woff2") format("woff2");
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0d0d0f; /* deep charcoal */
            font-family: "JetBrains Mono", monospace;
            color: #f2efe6; /* soft off-white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #1c1c1f; /* dark grey */
            width: 380px;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.55);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.04);
        }

        .mascot {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Title is white */
        h2 {
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-size: 14px;
            text-align: left;
            color: #e0ded8;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2e2e31;
            outline: none;
            font-size: 16px;

            font-family: "JetBrains Mono", monospace; /* terminal-style */
            font-weight: 700; /* BOLD TERMINAL LOOK */

            background: #121214;
            color: #ffffff;
            transition: 0.2s;
        }

        /* cat-eye green */
        input:focus {
            border-color: #a6c48a;
            box-shadow: 0 0 0 2px rgba(166, 196, 138, 0.35);
        }

        /* button now cat-eye green */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #a6c48a;
            border: none;
            border-radius: 8px;
            color: #1c1c1f;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #9ab983;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 50, 50, 0.1);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Cat mascot -->
        <img class="mascot" src="/static/images/yuki.png" alt="Cat Mascot">
        <h2>Strop-WebUI</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
