<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strop-WebUI</title>
    <style>
        /* fonts */
        @font-face {
            font-family: "JetBrains Mono";
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Regular.woff2") format("woff2");
            font-weight: 400;
        }
        @font-face {
            font-family: "JetBrains Mono";
            src: url("/static/fonts/JetBrainsMono-2.304/webfonts/JetBrainsMono-Bold.woff2") format("woff2");
            font-weight: 700;
        }

        body {
            background: #0d0d0f;
            font-family: "JetBrains Mono", monospace;
            color: #f2efe6;
            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;
        }

        .chat-container {
            width: 60%;
            max-width: 900px;
            height: 90vh;
            margin-top: 30px;

            background: #1c1c1f;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);

            display: flex;
            flex-direction: column;
            overflow: hidden;

            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            background: #121214;
            border-bottom: 1px solid #2e2e31;
        }

        .chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .chat-box::-webkit-scrollbar { width: 10px; }
        .chat-box::-webkit-scrollbar-thumb {
            background: #2e2e31;
            border-radius: 5px;
        }

        .message {
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.55;
            font-size: 15px;
        }

        .user-message {
            background: #a6c48a;
            color: #1c1c1f;
            margin-left: auto;
            border-radius: 12px 12px 0 12px;
            font-weight: 700;
        }

        .bot-message {
            background: #1f1f22;
            border: 1px solid #2e2e31;
            color: #f2efe6;
            border-radius: 12px 12px 12px 0;
        }

        .bot-message a {
            color: #a6c48a;
            font-weight: bold;
            text-decoration: none;
        }
        .bot-message a:hover {
            color: #c4e3ab;
        }

        /* input area */
        .input-area {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px;
            background: #121214;
            border-top: 1px solid #2e2e31;
        }

        /* mascot */
        .mascot-small {
            width: 65px;
            transition: transform 0.25s ease;
        }

        .mascot-look {
            transform: translateY(-8px);
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid #2e2e31;
            background: #1c1c1f;

            /* JetBrains Mono */
            font-family: "JetBrains Mono", monospace !important;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.4;
            letter-spacing: 0.3px;

            color: #ffffff;
            outline: none;

            /* remove browser overrides */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button {
            padding: 14px 22px;
            background: #a6c48a;
            border: none;
            border-radius: 10px;
            color: #1c1c1f;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            background: #9ab983;
        }

        .back-link {
            text-align: center;
            padding: 10px;
            color: #a6c48a;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">{{ selected_model }}</div>
    <div class="chat-box" id="chatBox">
        {% if user_input %}
            <div class="message user-message">{{ user_input }}</div>
        {% endif %}

        {% if bot_reply %}
            <div class="message bot-message">{{ bot_reply | safe }}</div>
        {% endif %}
    </div>
    <form method="POST" class="input-area">

        <!-- Mascot -->
        {% if bot_reply %}
            <!-- When bot replied → show yuki_up -->
            <img id="mascot" class="mascot-small mascot-look"
                 src="/static/images/yuki_up.png" alt="Mascot">
        {% else %}
            <!-- When chat empty → show yuki_right -->
            <img id="mascot" class="mascot-small"
                 src="/static/images/yuki_right.png" alt="Mascot">
        {% endif %}

        <input type="text"
               name="user_input"
               placeholder="Ask anything..."
               autocomplete="off"
               required>
        <button type="submit">Send</button>
    </form>
</div>
<a href="/welcome" class="back-link">← Back</a>
<script>
    const chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
</body>
</html>
